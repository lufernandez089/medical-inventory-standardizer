<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main icon container -->
  <circle cx="30" cy="30" r="25" fill="url(#iconGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Medical cross -->
  <rect x="25" y="20" width="10" height="20" rx="2" fill="white"/>
  <rect x="20" y="25" width="20" height="10" rx="2" fill="white"/>
  
  <!-- Standardization arrows -->
  <path d="M45 20 L55 20 L50 15 M45 20 L55 20 L50 25" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M45 40 L55 40 L50 35 M45 40 L55 40 L50 45" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- App name -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1F2937">Medical Equipment</text>
  <text x="70" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1F2937">Inventory</text>
  <text x="70" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6">Standardizer</text>
  
  <!-- Decorative dots -->
  <circle cx="180" cy="15" r="2" fill="#E5E7EB"/>
  <circle cx="185" cy="15" r="2" fill="#D1D5DB"/>
  <circle cx="190" cy="15" r="2" fill="#9CA3AF"/>
</svg>
